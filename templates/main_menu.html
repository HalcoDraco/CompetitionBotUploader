<!DOCTYPE html>
<html>
  <head>
    <title>Main menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/styles.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-4">Welcome to the Game, username</h1>

      <!-- Button to update code -->
      <button class="btn btn-primary mt-3" onclick="redirectToUpdateCode()">Update Code</button>

      <!-- Button to view bot configuration -->
      <button class="btn btn-primary mt-3" onclick="redirectToBotConfig()">Bot configuration</button>

      <!-- Button to view player info -->
      <button class="btn btn-primary mt-3" onclick="redirectToPlayerInfo()">Player info</button>

      <!-- Button to view replays -->
      <button class="btn btn-primary mt-3" onclick="redirectToReplays()">Replays</button>

      <!-- Button to view highscores -->
      <button class="btn btn-primary mt-3" onclick="redirectToHighscores()">Highscores</button>

      <!-- Button to logout -->
      <button class="btn btn-secondary mt-3" onclick="logout()">Logout</button>
    </div>

    <script>
      // Function to redirect to the "Update Code" page
      function redirectToUpdateCode() {
        window.location.href = '/update_code';
      }

      // Function to redirect to the "Replays" page
      function redirectToReplays() {
        window.location.href = '/replays';
      }

      // Function to redirect to the "Highscores" page
      function redirectToHighscores() {
        window.location.href = '/highscores';
      }

      // Function to redirect to the "Player Info" page
      function redirectToPlayerInfo() {
        window.location.href = '/player_info';
      }

      // Function to redirect to the "Bot Config" page
      function redirectToBotConfig() {
        window.location.href = '/bot_config';
      }

    </script>
    <script src="./static/shared_script.js"></script>
  </body>
</html>
