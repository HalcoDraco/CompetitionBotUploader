<!DOCTYPE html>
<html>
<head>
  <title>Player Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="./static/styles.css"> <!-- Include shared.css -->
</head>
<body>
  <div class="container mt-4" id="container">
    <h1>Player Info</h1>
    
    <!-- Display player information -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Position in the last game: <span id="position_span">...</span></h3>
        <h3>Error in last game: <span id="error_status_span">...</span></h3>
        <h3>Date of last game: <span id="date_span">...</span></h3>
        <h3>Configuration used:</h3>
        <ul>
          <li>Health: <span id="healthConfig">...</span></li>
          <li>Shield: <span id="shieldConfig">...</span></li>
          <li>Attack: <span id="attackConfig">...</span></li>
        </ul>
      </div>
    </div>

    <span id="message_span" style="color: red;"><p id="message"></p></span> <!-- Display login error/success message here -->
    
    <!-- Button to show error details -->
    <div class="row mt-4">
      <div class="col-md-12">
        <button id="log_button" class="btn btn-primary" type="button" onclick="log_button()" data-toggle="collapse" data-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
          Show last error log
        </button>
        <div class="collapse mt-3" id="errorDetails">
          <h3>Error Details:</h3>
          <span id="error_span" style="color: rgb(0, 255, 0);"><p id="error">No error information available.</p></span>
        </div>
      </div>
    </div>
    
    <!-- Go back button -->
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-secondary"  onclick="goBack()" >Go Back</button>
      </div>
    </div>
  </div>
  
  <script src="./static/shared_script.js"></script>
  <script src="./static/player_info_script.js"></script> <!-- Include player_info.js -->

  <!-- Include jQuery and Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
