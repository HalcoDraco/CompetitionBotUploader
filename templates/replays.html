<!DOCTYPE html>
<html>
  <head>
      <title>Replays</title>
      <link rel="stylesheet" href="./static/styles.css"> <!-- Include shared.css -->
  </head>
  <body>
    <div class="container">
      <h1>Last games</h1>
      <table>
          <thead>
              <tr>
                  <th>Number</th>
                  <th>Highscore</th>
                  <th>Time of execution/Time elapsed</th>
              </tr>
          </thead>
          <tbody id="replaysTable">
              <!-- Highscores data will be inserted here -->
          </tbody>
      </table>

      <button type="secondary" onclick="goBack()">Go Back</button>

      <script>
          // Sample highscores data (replace this with the actual data from the server)
          const highscoresData = [
              { number: 45, video: 300, time: "13:05/5:03" },
              { number: 44, video: 300, time: "13:05/5:03" },
              { number: 43, video: 295, time: "13:05/5:03" },
              // Add more highscores data here...
          ];

          // Function to populate the highscores table
          function populateHighscoresTable() {
              const tableBody = document.getElementById('replaysTable');
              highscoresData.forEach(entry => {
                  const row = document.createElement('tr');
                  row.innerHTML = `<td>${entry.number}</td><td>${entry.highscore}</td><td>${entry.time}</td>`;
                  tableBody.appendChild(row);
              });
          }

          // Call the function to populate the table when the page loads
          window.onload = populateHighscoresTable;
      </script>

      <script src="./static/shared_script.js"></script>
    </div>
  </body>
</html>
